<!DOCTYPE html>
<html lang="ko">
<!-- 코드값 변경 -- 2020.09.17 -->
@@include('../html/include/head.html')
<body>@@include('../html/include/button.html')
    <div class="wrap p-no cs-center mypage">
      <div class="navbar-sub">
        <div class="navbar-brand">
          <a href="#"><img src="../img/common/btn-back-n@3x.png"/></a>
        </div>
        <div class="title" data-text="MY_0007_01">학생 추가하기</div>
        <div class="navbar-util">
          <a href="#"><img src="../img/common/btn-main-search-n@3x.png"/></a>
          <a href="#"><img src="../img/common/btn-sub-home-n@3x.png"/></a>
        </div>
      </div>
      <div class="content children-add">
        <div class="container">
          <div class="title text-center">
            <!-- S 다국어 적용을 위한 마크업 변경 -- 2020.09.04 -->
            <h3>
              <img src="../img/common/icon-16-info-black@3x.png" /><em data-text="MY_0007_02">아이디와 비밀번호는 꼭 기억하세요.</em>
            </h3>
            <!-- E 다국어 적용을 위한 마크업 변경 -- 2020.09.04 -->
            <p data-text="CC_0011_03"><i class="require"></i>항목은 필수 입력 항목입니다.</p>
          </div>
          <div class="form-group">
            <label for="name" class="font-weight-bold"
               data-text="MY_0007_04">이름<i class="require"></i
            ></label>
            <input
              type="text"
              id="name"
              placeholder="한글 또는 영문 (최대 20자)" data-placeholder="MY_0007_05"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="grade" class="font-weight-bold"
               data-text="MY_0007_06">학년<i class="require"></i
            ></label>
            <select id="grade" class="form-control custom-select">
              <option disabled selected data-text="MY_0007_07">현재 학년으로 신청해주세요.</option>
              <option data-text="CU_0027_01">예비 초등</option>
              <option data-text="CU_0027_02">초1</option>
              <option data-text="CU_0027_02">초2</option>
              <option data-text="CU_0027_02">초3</option>
              <option data-text="CU_0027_02">초4</option>
              <option data-text="CU_0027_02">초5</option>
              <option data-text="CU_0027_02">초6</option>
            </select>
          </div>

          <!-- S sb반영 추가 -- 2020.09.08 -->
          <div class="button-group">
            <div class="form-group">
              <label for="address" class="font-weight-bold mb-rem-xl-0" data-text="MY_0015_06">주소<i class="require"></i></label><!-- mb-rem-xl-0 클래스 추가 -- 2020.09.17 --><!-- mb-rem-xl-0로 변경 -- 2020.09.24  -->
              <input type="text" class="form-control" id="address" placeholder="영문/숫자 조합 6자리 이상" data-placeholder="MY_0007_09"/>
              <button class="btn btn-outline-primary" data-text="AD_0028_08">우편번호</button>
            </div>
          </div>
          <div class="form-group my-0"><!-- my-0 로 클래스 변경 -- 2020.09.17 -->
            <label for="address2" class="d-none d-xl-block"></label><!-- d-xl-block 클래스 추가 -- 2020.09.17 --><!-- mb-rem-xl-0로 변경 -- 2020.09.24  -->
            <input type="text" id="address2" class="form-control"/>
          </div>
          <div class="form-group mt-xl-0"><!-- mt-xl-0로 변경 -- 2020.09.24  -->
            <label for="address3" class="d-none d-xl-block"></label><!-- d-xl-block 클래스 추가 -- 2020.09.17 --><!-- mb-rem-xl-0로 변경 -- 2020.09.24  -->
            <input type="text" id="address3" class="form-control"/>
          </div>
          <!-- E sb반영 추가 -- 2020.09.08 -->

          <div class="button-group">
            <div class="form-group">
              <label for="id" class="font-weight-bold"
                 data-text="MY_0007_08">아이디<i class="require"></i
              ></label>
              <input
                type="text"
                id="id"
                placeholder="영문/숫자 조합 6자리 이상" data-placeholder="MY_0007_09"
                class="form-control"
              />
              <button class="btn" data-text="MY_0007_10">중복 확인</button>
            </div>
            <span class="text text-secondary font-response-1 pt-0"
               data-text="MY_0007_11">사용 가능한 아이디입니다.</span
            >
          </div>
          <div class="form-group">
            <label for="password" class="font-weight-bold"
               data-text="MY_0007_12">비밀번호<i class="require"></i
            ></label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="영문 대소문자/숫자/특수문자 조합 8~15자리" data-placeholder="MY_0007_13"
                class="form-control"
              />
              <input
                type="password"
                id="password-confirm"
                placeholder="비밀번호 확인" data-placeholder="MY_0007_14"
                class="form-control mt-0"
              /><!-- mt-0 클래스 추가 -- 2020.09.17 -->
            </div>
          </div>

          <div class="buttons">
            <a href="#" class="btn btn-outline btn-radius" data-text="AD_0034_01">취소</a>
            <a href="#" class="btn btn-white btn-radius" data-text="MY_0007_16">저장</a>
          </div>
        </div>
      </div>
    </div>
@@include('../html/include/footer.html')

    <!-- E content -->
  </body>
</html>
