<!DOCTYPE html>
<html lang="ko">
@@include('../html/include/head.html')
<body>@@include('../html/include/button.html')
    <div class="wrap p-no mypage">
      <div class="navbar-sub">
        <div class="navbar-brand">
          <a href="#"><img src="../img/common/btn-back-n@3x.png"/></a>
        </div>
        <div class="title" data-text="MY_0046_01">평가 관리</div>
        <div class="navbar-util">
          <a href="#"><img src="../img/common/btn-main-search-n@3x.png"/></a>
          <a href="#"><img src="../img/common/btn-sub-home-n@3x.png"/></a>
        </div>

      <div class="content review">

@@include('../html/include/footer.html')
    <div
      class="modal fade detail-modal-rating"
      id="rating"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alert"
      aria-hidden="true"
    >
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-head">
            <div class="title" data-text="MY_0049_01">평가 수정하기</div>
            <div class="desc">뚜루아이와 함께하는 초등 수학</div>
          </div>
          <div class="modal-body">
            <div class="rating _rating">
              <a href="#" data-rating="1">
                <img
                  src="../img/common/icon-42-star@2x.png"
                  class="on"
                  width="42"
                />
                <img
                  src="../img/common/icon-42-star-off@2x.png"
                  class="off"
                  width="42"
                  style="display: none;"
                />
              </a>
              <a href="#" class="current" data-rating="2">
                <img
                  src="../img/common/icon-42-star@2x.png"
                  class="on"
                  width="42"
                />
                <img
                  src="../img/common/icon-42-star-off@2x.png"
                  class="off"
                  width="42"
                  style="display: none;"
                />
              </a>
              <a href="#" data-rating="3">
                <img
                  src="../img/common/icon-42-star@2x.png"
                  class="on"
                  width="42"
                  style="display: none;"
                />
                <img
                  src="../img/common/icon-42-star-off@2x.png"
                  class="off"
                  width="42"
                />
              </a>
              <a href="#" data-rating="4">
                <img
                  src="../img/common/icon-42-star@2x.png"
                  class="on"
                  width="42"
                  style="display: none;"
                />
                <img
                  src="../img/common/icon-42-star-off@2x.png"
                  class="off"
                  width="42"
                />
              </a>
              <a href="#" data-rating="5">
                <img
                  src="../img/common/icon-42-star@2x.png"
                  class="on"
                  width="42"
                  style="display: none;"
                />
                <img
                  src="../img/common/icon-42-star-off@2x.png"
                  class="off"
                  width="42"
                />
              </a>
            </div>

            <script>
              $("._rating").on("click", "a", function() {
                $(this)
                  .prevAll()
                  .addBack()
                  .find(".off")
                  .hide();
                $(this)
                  .prevAll()
                  .addBack()
                  .find(".on")
                  .show();
                $(this)
                  .nextAll()
                  .find(".off")
                  .show();
                $(this)
                  .nextAll()
                  .find(".on")
                  .hide();
                $(this)
                  .addClass("current")
                  .siblings()
                  .removeClass("current");
              });
            </script>

            <div class="edit">
              <textarea name="rating" id="" rows="10"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-block" data-dismiss="modal" data-text="MY_0049_02">
              수정 완료
            </button>
            <div class="buttons">
              <button type="button" class="btn btn-delete text-error" data-text="MY_0049_03">
                평가 삭제
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
