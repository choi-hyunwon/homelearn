<!DOCTYPE html>

@@include('../html/include/head.html')
<body>@@include('../html/include/button.html')
<div class="wrap p-no cs-center mypage">
  <div class="navbar-sub">
    <div class="navbar-brand">
      <a href="#"><img src="../img/common/btn-back-n@3x.png"/></a>
    </div>
    <div class="title" data-text="MY_0054_02">정보 수정하기</div>
    <div class="navbar-util">
      <a href="#"><img src="../img/common/btn-main-search-n@3x.png"/></a>
      <a href="#"><img src="../img/common/btn-sub-home-n@3x.png"/></a>
    </div>
  </div>
  <div class="content children-add">
    <div class="container">
      <div class="title text-center">
        <h3>
          <img src="../img/common/icon-16-info-black@3x.png" /><em data-text="MY_0007_02">아이디와 비밀번호는 꼭 기억하세요.</em>
        </h3>
        <p data-text="MY_0054_03"><i class="require"></i>항목은 변경이 불가합니다.</p>
      </div>
      <div class="form-group">
        <label for="name" class="font-weight-bold" data-text="MY_0007_04">이름<i class="require"></i></label>
        <input
          type="text"
          id="name"
          value="김홈런"
          class="form-control"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="grade" class="font-weight-bold" data-text="MY_0007_06">학년<i class="require"></i></label>
        <select id="grade" class="form-control custom-select" disabled>
          <option disabled data-text="MY_0007_07">현재 학년으로 신청해주세요.</option>
          <option data-text="CU_0027_01">예비 초등</option>
          <option data-text="CU_0027_02">초1</option>
          <option data-text="CU_0027_02">초2</option>
          <option data-text="CU_0027_02" selected>초3</option>
          <option data-text="CU_0027_02">초4</option>
          <option data-text="CU_0027_02">초5</option>
          <option data-text="CU_0027_02">초6</option>
        </select>
      </div>

      <div class="button-group">
        <div class="form-group">
          <label for="address" class="font-weight-bold mb-rem-md-0" data-text="MY_0015_06">주소<i class="require"></i></label>
          <input type="text" class="form-control" id="address" value="06082"/>
          <button class="btn btn-outline-primary" data-text="AD_0028_08">우편번호</button>
        </div>
      </div>
      <div class="form-group my-0">
        <label for="address2" class="d-none d-md-block"></label>
        <input type="text" id="address2" class="form-control" value="서울시 강남구 어디로1길 18"/>
      </div>
      <div class="form-group mt-md-0">
        <label for="address3" class="d-none d-md-block"></label>
        <input type="text" id="address3" class="form-control" value=" 205호"/>
      </div>

      <div class="form-group">
        <label for="id" class="font-weight-bold" data-text="MY_0007_08">아이디<i class="require"></i></label>
        <input
          type="text"
          id="id"
          value="kim-homelearn"
          class="form-control"
          disabled
        />
      </div>

      <div class="button-group">
        <div class="form-group">
          <label for="password" class="font-weight-bold mb-rem-md-0" data-text="MY_0007_12">비밀번호<i class="require"></i></label>
          <input type="password" class="form-control" id="password" value="06082" disabled/>
          <button class="btn btn-primary" data-text="MY_0054_01">초기화</button>
        </div>
      </div>

      <div class="buttons">
        <a href="#" class="btn btn-outline btn-radius" data-text="AD_0034_01">취소</a>
        <a href="#" class="btn btn-white btn-radius" data-text="MY_0007_16">저장</a>

@@include('../html/include/footer.html')
