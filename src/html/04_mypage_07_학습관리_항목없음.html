<!DOCTYPE html>
<html lang="ko">
<!-- 코드값 변경 -- 2020.09.17 -->
@@include('../html/include/head.html')
<body>@@include('../html/include/button.html')
    <div class="wrap p-no mypage">
      <div class="navbar-sub">
        <div class="navbar-brand">
          <a href="#"><img src="../img/common/btn-back-n@3x.png"/></a>
        </div>
        <div class="title" data-text="MY_0001_12">학습 관리</div>
        <div class="navbar-util">
          <a href="#"><img src="../img/common/btn-main-search-n@3x.png"/></a>
          <a href="#"><img src="../img/common/btn-sub-home-n@3x.png"/></a>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="nav nav-tabs-detail scroll-x" id="nav-tab" role="tablist">
            <a
              class="nav-item nav-link active"
              id="nav-play-tab"
              data-toggle="tab"
              href="#nav-play"
              role="tab"
              aria-controls="nav-play"
              aria-selected="true"
              data-text="MY_0020_08"
              >진행 중 학습</a
            >
            <a
              class="nav-item nav-link"
              id="nav-end-tab"
              data-toggle="tab"
              href="#nav-end"
              role="tab"
              aria-controls="nav-end"
              aria-selected="false"
              data-text="MY_0020_09"
              >해지/만료된 학습</a
            >
            <a
              class="nav-item nav-link"
              id="nav-cancel-tab"
              data-toggle="tab"
              href="#nav-cancel"
              role="tab"
              aria-controls="nav-cancel"
              aria-selected="false"
              data-text="MY_0020_10"
              >환불 요청 학습</a
            >
          </div>
        </div>
        <!--.container-->
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-play"
            role="tabpanel"
            aria-labelledby="nav-play-tab"
          >
            <div class="empty">
              <img src="../img/common/icon-80-list@3x.png" />
              <p data-text="MY_0005_01">진행 중인 학습이 없어요.</p>
              <small
                 data-text="MY_0021_02">판매 중인 학습을 둘러보고 원하는 학습을 시작해보세요.</small
              >
            </div>
          </div>
          <!--/.tab-pane-->
          <div
            class="tab-pane fade "
            id="nav-end"
            role="tabpanel"
            aria-labelledby="nav-end-tab"
          >
            <div class="empty">
              <img src="../img/common/icon-80-list@3x.png" />
              <p data-text="MY_0034_01">해지/만료된 학습이 없어요.</p>
            </div>
          </div>
          <!--/.tab-pane-->
          <div
            class="tab-pane fade "
            id="nav-cancel"
            role="tabpanel"
            aria-labelledby="nav-cancel-tab"
          >
            <div class="empty">
              <img src="../img/common/icon-80-list@3x.png" />
              <p data-text="MY_0039_01">환불을 요청한 학습이 없어요.</p>
            </div>
          </div>
          <!--/.tab-pane-->
        </div>
        <!--/.tab-content-->
      </div>
      <!--/.content-->
    </div>
@@include('../html/include/footer.html')
    <!-- E content -->
  </body>
</html>
