<!doctype html>
<html lang="ko">
@@include('../html/include/head.html')
<body>@@include('../html/include/button.html')
<div class="wrap p-no">

  <div class="navbar-sub event">
    <div class="navbar-brand">
      <a href="#"><img src="../img/common/btn-back-n@3x.png"/></a>
    </div>
    <div class="title" data-text="EV_0001_01">이벤트</div>
    <div class="navbar-util">
      <a href="#"><img src="../img/common/btn-main-search-n@3x.png"/></a>
      <a href="#"><img src="../img/common/btn-sub-home-n@3x.png"/></a>
    </div>
  </div>

  <div class="container-lg container-fluid px-rem-xl-3 px-rem-2"><!-- px-rem-xl-3로 변경 -- 2020.09.24  -->
    <!-- tab -->
    <div class="tabs tab-order mb-2 mb-rem-xl-4"><!-- mb-rem-xl-4로 변경 -- 2020.09.24  -->
      <ul class="list">
        <li class="active" data-target="pannel1"><a href="#" data-text="EV_0001_04">진행 중인 이벤트</a></li>
        <li data-target="pannel2"><a href="#" data-text="EV_0001_05">지난 이벤트</a></li>
      </ul>
    </div>

    <div class="tabs-pannel" id="pannel1" >
      <div class="event empty">
        <div class="img">
          <img src="../img/common/icon-120-event@3x.png" alt="" width="96" height="96">
        </div>
        <p class="desc" data-text="EV_0002_01">진행 중인 이벤트가 없어요.</p>
      </div>
    </div>
    <div class="tabs-pannel" id="pannel2" style="display: none;">
      <div class="event empty">
        <div class="img">
          <img src="../img/common/icon-120-event@3x.png" alt="" width="96" height="96">
        </div>
        <p class="desc" data-text="EV_0005_01">지난 이벤트가 없어요.</p>
      </div>
    </div>
  </div>
  <!-- S content -->
</div>
<script>
  $('.tab-order li a')
    .on('click', function () {
      $(this)
        .parent()
        .addClass('active')
        .siblings()
        .removeClass('active')
      var target = '#' + $(this)
        .parent()
        .data('target')
      $(target)
        .show()
        .siblings('.tabs-pannel')
        .hide()
    })
</script>
@@include('../html/include/fixed-btn.html')
@@include('../html/include/footer.html')
<!-- E content -->
</body>
</html>
