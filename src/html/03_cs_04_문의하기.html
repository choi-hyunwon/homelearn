<!DOCTYPE html>
<html lang="ko">
@@include('../html/include/head.html')
<body>@@include('../html/include/button.html')
    <div class="wrap p-no cs-center">
      <div class="navbar-sub">
        <div class="navbar-brand">
          <a href="#"><img src="../img/common/btn-back-n@3x.png"/></a>
        </div>
        <div class="title" data-text="CC_0003_02">1:1 문의하기</div>
        <div class="navbar-util">
          <a href="#"><img src="../img/common/btn-main-search-n@3x.png"/></a>
          <a href="#"><img src="../img/common/btn-sub-home-n@3x.png"/></a>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="title text-center">
            <h3>
              <img src="../img/common/icon-16-info-black@3x.png" /><em data-text="CC_0011_02">답변은
              고객센터 1:1 문의 내역을 통해 확인하실 수 있습니다.</em>
            </h3>
            <p data-text="CC_0011_03"><i class="require"></i>항목은 필수 입력 항목입니다.</p>
          </div>
          <div class="form-group">
            <label for="name" class="font-weight-bold"
               data-text="LI_0013_04">이름<i class="require"></i
            ></label>
            <input
              type="text"
              id="name"
              placeholder="이름을 입력해주세요" data-placeholder="MY_0008_01"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="pin" class="font-weight-bold"
               data-text="CC_0014_02">비밀번호<i class="require"></i
            ></label>
            <input
              type="text"
              id="pin"
              placeholder="비밀번호 4자리를 입력해주세요" data-placeholder="CC_0014_03"
              class="form-control"
            />
            <span class="text text-primrary font-response-1 pt-0"
               data-text="CC_0014_04">비회원 1:1 문의 답변 확인 시 비밀번호가 필요합니다.</span
            >
          </div>
          <div class="form-group">
            <label for="type" class="font-weight-bold"
               data-text="CC_0011_04">문의 유형<i class="require"></i
            ></label>
            <select
              id="type"
              placeholder="분류를 선택하세요."
              class="form-control custom-select"
            >
              <option data-text="CC_0011_05">분류를 선택하세요</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title" class="font-weight-bold"
               data-text="CC_0011_06">제목<i class="require"></i
            ></label>
            <input
              type="text"
              id="title"
              placeholder="문의 제목을 입력하세요. (최대 50자)" data-placeholder="CC_0011_06"
              class="form-control"
            />
          </div>
          <div class="form-group textarea">
            <label for="content" class="font-weight-bold"
               data-text="CC_0011_08">문의 내용<i class="require"></i
            ></label>
            <textarea
              id="content"
              placeholder="문의 내용을 입력하세요. (최대 500자)" data-placeholder="CC_0011_09"
              class="form-control"
            ></textarea>
          </div>
          <div class="buttons">
            <a href="#" class="btn btn-outline btn-radius" data-text="AD_0034_01">취소</a>
            <a href="#" class="btn btn-white btn-radius" data-text="CC_0012_02">등록</a>
          </div>
        </div>
      </div>
    </div>
@@include('../html/include/footer.html')

    <!-- E content -->
  </body>
</html>
